stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
models:
  projects:
    type: data
    label: Projects
    file: projects.yml
    isList: true
    items:
      type: object
      fields:
